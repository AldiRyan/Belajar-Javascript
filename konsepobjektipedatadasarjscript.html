<!DOCTYPE html>
<html>
    <!--Didalam istilah pemograman objek: setiap variabel akan memiliki ‘method’-->
    <!--Cara pemanggilan method dari variabel di dalam JavaScript adalah dengan menambahkan tanda ‘titik’
    Misalkan a variabel dengan tipe data string yang berisi sebuah kalimat.
    Untuk mencari panjang dari sting a, kita memanggil method dengan cara: a. length. 
    Dan untuk menampilkan karakter dalam variabel a menjadi huruf besar, ditulis dengan a.toUpperCase()-->    
    
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
            <script>
            a = "Saya Sedang Belajar JavaScript di Jti.polije";
            console.log(a.length);
            console.log(a.toUpperCase());
            </script>
        </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p> Saya sedang belajar JavaScript</p>
    </body>
</html>
